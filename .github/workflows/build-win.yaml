name: Build for Windows

on:
  workflow_dispatch:

permissions:
  contents: read
  
jobs:
    build-win:
      runs-on: windows-2019
      strategy:
        fail-fast: false
  
      steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
          
      - name: Install Python dependencies
        run: |
          pip install pyinstaller
          pip install .

      - name: Build Image Marker
        run: |
          cd pyinstaller
          pyinstaller win.spec
          ls
      
      - name: Zip
        run: |
          cd D:\a\imgmarker\imgmarker\pyinstaller\dist
          Compress-Archive -Path 'Image Marker' -DestinationPath 'Image Marker (Windows).zip'

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: Image Marker (Windows).zip
          asset_name: Image Marker (Windows)

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
            name: Image Marker (Windows)
            path: D:\a\imgmarker\imgmarker\pyinstaller\dist
